name: Python CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  AIRFLOW_TEST_MODE: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U poetry==1.6.1
          poetry install

      - name: Run linters
        run: make lint

      - name: Run test
        run: make test

      - name: Coverage
        run: make coverage

